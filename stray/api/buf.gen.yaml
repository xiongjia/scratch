version: v1
plugins:
  - plugin: go
    out: ../gen/api
    opt: paths=source_relative
  - plugin: go-grpc
    out: ../gen/api
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: ../gen/api
    opt: paths=source_relative
  - name: openapiv2
    out: ../gen/api
    opt:
      - allow_merge=false
      - output_format=yaml
  - plugin: buf.build/bufbuild/es:v1.4.2
    out: ../gen/api
