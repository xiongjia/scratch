apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = 'scratch.Scratch'

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.10'
    testCompile 'junit:junit:4.12'
}

jar {
    baseName = 'jscratch'
    version =  '0.0.1'
    manifest.mainAttributes('Main-Class' : 'scratch.Scratch')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
