databaseChangeLog:
  - changeSet:
      id: init-schema-001
      author: xiong.jia-le
      changes:
        - rollback:
          - dropTable.tableName: snow-users
        - createTable:
            tableName: snow-users
            remarks: Users info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: init-schema-002
      author: xiong.jia-le
      changes:
        - rollback:
            - delete:
                tableName: snow-users
                where: name='admin'
        - insert:
            tableName: snow-users
            columns:
              - column:
                  name: name
                  value: admin
